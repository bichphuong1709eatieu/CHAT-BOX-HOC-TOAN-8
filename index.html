
<!DOCTYPE html>

<head>

    <title>Toán 8 - Siêu Cấp Hằng Đẳng Thức</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neo-shadow: 6px 6px 0px 0px rgba(0,0,0,1);
            --neo-shadow-hover: 2px 2px 0px 0px rgba(0,0,0,1);
        }
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #fff9f2;
            background-image: radial-gradient(#ffe4d1 1px, transparent 1px);
            background-size: 30px 30px;
        }
        .neo-card {
            border: 3px solid #000;
            box-shadow: var(--neo-shadow);
            transition: all 0.2s ease;
        }
        .neo-card:hover {
            transform: translate(-2px, -2px);
            box-shadow: 8px 8px 0px 0px rgba(0,0,0,1);
        }
        .neo-btn {
            border: 3px solid #000;
            box-shadow: var(--neo-shadow);
            transition: all 0.1s ease;
        }
        .neo-btn:active {
            transform: translate(4px, 4px);
            box-shadow: 0px 0px 0px 0px rgba(0,0,0,1);
        }
        .math-font {
            font-family: 'Times New Roman', serif;
            font-style: italic;
        }
        .blob {
            position: absolute;
            z-index: -1;
            filter: blur(40px);
            opacity: 0.6;
        }
        @keyframes bounce-short {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-5px); }
        }
        .animate-bounce-short {
          animation: bounce-short 2s infinite ease-in-out;
        }
    </style>
